<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       <!-- Main Title -->
        <h2>Resume Builder</h2>

       <div class="wrap-form">
           <form action="" id="form" class="my-form">
             <h3>Personal Information</h3>
             <!-- for Name -->
             <div class="form-control">
                 <label for="name">Full Name</label>
                 <input type="text" id="name">
             </div> 
             <!-- for job Title -->
             <div class="form-control">
                <label for="job">Job Title</label>
                <input type="text" id="job">
             </div>  
             <!-- for Profile image  -->
             <div class="form-control">
                <label for="image">Profile Image</label>
                <input type="file" id="image">
             </div>
             <!-- for Email  -->
             <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="Email">
             </div>
             <!-- for Phone -->
             <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
             </div>
             <!-- for Address -->
             <div class="form-control">
                <label for="address">Address</label>
                <textarea name="textarea" id="address" cols="20" rows="3"></textarea>
             </div>
                <!-- for GitHub -->
             <div class="form-control">
                <label for="github">Github</label>
                <input type="text" id="github">
             </div>

             <h3>Professional Information</h3>
              <!-- for Profession summry -->
              <div class="form-control">
                <label for="summry">Professional Summry</label>
                <textarea name="textarea" id="summry" cols="20" rows="3"></textarea>
             </div>

              <!-- for Skills -->
              <div class="form-control">
                <label for="skills">Skills</label>
                <textarea name="textarea" id="skills" cols="20" rows="3"></textarea>
             </div>

              <!-- for Experience -->
              <div class="form-control">
                <label for="experience">Experience</label>
                <textarea name="textarea" id="experience" cols="20" rows="3"></textarea>
             </div>
             <button id="exp">Add More</button>
              <!-- for Education -->
              <div class="form-control">
                <label for="education">Education</label>
                <textarea name="textarea" id="education" cols="20" rows="3"></textarea>
             </div>
             <button id="edu">Add More</button>

           </form>
       </div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
