<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Header -->
   <header>
      <h1>Resume Builder</h1>
   </header>
   <!-- Main Container -->
    <div id="container" class="container">
       <!-- form wrapper -->
       <div class="form-wrap">
           <form action="" id="form" class="my-form">
             <h2>Personal Information</h2>
             <!-- for Name -->
             <div class="form-group">
                 <label for="name">Full Name</label>
                 <input type="text" id="name" placeholder="Full Name">
             </div> 
             <!-- for job Title -->
             <div class="form-group">
                <label for="job">Job Title</label>
                <input type="text" id="job" placeholder="Job Title">
             </div>  
             <!-- for Profile image  -->
             <div class="form-group">
                <label for="image" class="upload-img">Profile Image</label>
                <input type="file" id="image" >
             </div>
             <!-- for Email  -->
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="Email" placeholder="Email">
             </div>
             <!-- for Phone -->
             <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Phone">
             </div>
             <!-- for Address -->
             <div class="form-group">
                <label for="address">Address</label>
                <textarea name="textarea" id="address" cols="20" rows="3" placeholder="Address"></textarea>
             </div>
                <!-- for GitHub -->
             <div class="form-group">
                <label for="github">Github</label>
                <input type="text" id="github" placeholder="GitHub">
             </div>

             <h2>Professional Information</h2>
              <!-- for Profession summry -->
              <div class="form-group">
                <label for="summry">Professional Summry</label>
                <textarea name="textarea" id="summry" cols="20" rows="3" placeholder="Professional Summry"></textarea>
             </div>
              <!-- for Skills -->
              <div class="form-group">
                <label for="skills">Skills</label>
                <textarea name="textarea" id="skills" cols="20" rows="3" placeholder="Skills"></textarea>
             </div>
              <!-- for Experience -->
              <div class="form-group">
                <label for="experience">Experience</label>
                <textarea name="textarea" id="experience" cols="20" rows="3" placeholder="Experience"></textarea>
             </div>
             <!-- Add more button for Experience -->
             <button id="exp">Add More</button>
             <!-- for Education -->
             <div class="form-group">
                <label for="education">Education</label>
                <textarea name="textarea" id="education" cols="20" rows="3" placeholder="Education"></textarea>
               </div>
            <!-- Add more button for education -->
             <button id="edu">Add More</button>

           </form>
       </div> 
       <!-- Resume Previw -->
       <div id="preview" class="preview-img">
          <img src="images/preview.png" alt="Resume Previw images">
       </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
